<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Nixicon</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
            background: #f8fafc;
        }
        .sidebar {
            background: var(--color-secondary);
            color: #e6f5f1;
            padding: 1.5rem 0;
        }
        .sidebar h2 {
            color: #fff;
            margin: 0 0 2rem;
            padding: 0 1.5rem;
            font-size: 1.25rem;
        }
        .sidebar nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .sidebar nav a {
            display: block;
            padding: .75rem 1.5rem;
            color: #c9d2d0;
            text-decoration: none;
            transition: background .2s;
        }
        .sidebar nav a:hover,
        .sidebar nav a.active {
            background: rgba(255,255,255,.1);
            color: #fff;
        }
        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,.1);
        }
        .stat-card h3 {
            margin: 0 0 .5rem;
            color: var(--color-secondary);
            font-size: 2rem;
        }
        .stat-card p {
            margin: 0;
            color: #6b7280;
            font-size: .9rem;
        }
        .projects-table {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,.1);
        }
        .table-header {
            background: #f8fafc;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #eef1f4;
        }
        .table-header h3 {
            margin: 0;
            color: var(--color-secondary);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #eef1f4;
        }
        th {
            background: #f8fafc;
            font-weight: 600;
            color: var(--color-secondary);
            font-size: .9rem;
        }
        .assign-btn {
            padding: .4rem .8rem;
            background: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: .85rem;
        }
        .assign-btn:hover {
            background: #6a1a2f;
        }
        .assign-btn:disabled {
            background: #e5e7eb;
            cursor: not-allowed;
        }
        @media (max-width: 768px) {
            .admin-layout {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <h2>Nixicon Admin</h2>
            <nav>
                <ul>
                    <li><a href="#dashboard" class="active">Dashboard</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#developers">Developers</a></li>
                    <li><a href="#analytics">Analytics</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <div id="dashboard-section">
                <h1>Dashboard Overview</h1>
                <div class="stats-grid" id="stats-container">
                    <!-- Stats will be loaded here -->
                </div>
                
                <div class="projects-table">
                    <div class="table-header">
                        <h3>Recent Projects</h3>
                    </div>
                    <div id="recent-projects">
                        <!-- Recent projects will be loaded here -->
                    </div>
                </div>
            </div>
            
            <div id="projects-section" style="display: none;">
                <h1>All Projects</h1>
                <div class="projects-table">
                    <div class="table-header">
                        <h3>Project Management</h3>
                    </div>
                    <div id="all-projects">
                        <!-- All projects will be loaded here -->
                    </div>
                </div>
            </div>
            
            <div id="developers-section" style="display: none;">
                <h1>Developer Management</h1>
                <div class="projects-table">
                    <div class="table-header">
                        <h3>Team Members</h3>
                    </div>
                    <div id="developers-list">
                        <!-- Developers will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Admin Dashboard JavaScript
        const AdminApp = {
            currentUser: null,
            token: localStorage.getItem('token'),
            
            async init() {
                if (!this.token) {
                    window.location.href = 'index.html';
                    return;
                }
                
                try {
                    const response = await fetch('/api/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Unauthorized');
                    }
                    
                    const data = await response.json();
                    this.currentUser = data.data.user;
                    
                    if (this.currentUser.role !== 'admin') {
                        window.location.href = 'index.html';
                        return;
                    }
                    
                    this.loadDashboard();
                    this.setupEventListeners();
                } catch (error) {
                    console.error('Auth error:', error);
                    window.location.href = 'index.html';
                }
            },
            
            setupEventListeners() {
                // Navigation
                document.querySelectorAll('.sidebar nav a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.showSection(link.getAttribute('href').substring(1));
                    });
                });
            },
            
            showSection(sectionId) {
                // Hide all sections
                document.querySelectorAll('[id$="-section"]').forEach(section => {
                    section.style.display = 'none';
                });
                
                // Show selected section
                const section = document.getElementById(`${sectionId}-section`);
                if (section) {
                    section.style.display = 'block';
                }
                
                // Update active nav
                document.querySelectorAll('.sidebar nav a').forEach(link => {
                    link.classList.remove('active');
                });
                document.querySelector(`.sidebar nav a[href="#${sectionId}"]`).classList.add('active');
                
                // Load section data
                switch(sectionId) {
                    case 'dashboard':
                        this.loadDashboard();
                        break;
                    case 'projects':
                        this.loadProjects();
                        break;
                    case 'developers':
                        this.loadDevelopers();
                        break;
                }
            },
            
            async loadDashboard() {
                try {
                    const response = await fetch('/api/admin/dashboard', {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });
                    
                    const data = await response.json();
                    this.renderStats(data.data.stats);
                    this.renderRecentProjects(data.data.recentProjects);
                } catch (error) {
                    console.error('Error loading dashboard:', error);
                }
            },
            
            renderStats(stats) {
                const container = document.getElementById('stats-container');
                container.innerHTML = `
                    <div class="stat-card">
                        <h3>${stats.totalProjects}</h3>
                        <p>Total Projects</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.activeProjects}</h3>
                        <p>Active Projects</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.completedProjects}</h3>
                        <p>Completed</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.totalUsers}</h3>
                        <p>Total Users</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.totalDevelopers}</h3>
                        <p>Developers</p>
                    </div>
                    <div class="stat-card">
                        <h3>$${stats.monthlyRevenue}</h3>
                        <p>Monthly Revenue</p>
                    </div>
                `;
            },
            
            renderRecentProjects(projects) {
                const container = document.getElementById('recent-projects');
                if (projects.length === 0) {
                    container.innerHTML = '<p style="padding: 2rem; text-align: center; color: #6b7280;">No recent projects</p>';
                    return;
                }
                
                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Project</th>
                                <th>Owner</th>
                                <th>Status</th>
                                <th>Developer</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${projects.map(project => `
                                <tr>
                                    <td>
                                        <div>
                                            <strong>${project.title}</strong>
                                            <br>
                                            <small style="color: #6b7280;">${project.category}</small>
                                        </div>
                                    </td>
                                    <td>${project.owner.name}</td>
                                    <td><span class="status status-${project.status}">${project.status}</span></td>
                                    <td>${project.assignedDeveloper ? project.assignedDeveloper.name : 'Unassigned'}</td>
                                    <td>${new Date(project.createdAt).toLocaleDateString()}</td>
                                    <td>
                                        ${!project.assignedDeveloper ? 
                                            `<button class="assign-btn" onclick="AdminApp.showAssignModal('${project._id}')">Assign</button>` :
                                            '<span style="color: #6b7280;">Assigned</span>'
                                        }
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            },
            
            async loadProjects() {
                try {
                    const response = await fetch('/api/admin/projects', {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });
                    
                    const data = await response.json();
                    this.renderAllProjects(data.data.projects);
                } catch (error) {
                    console.error('Error loading projects:', error);
                }
            },
            
            renderAllProjects(projects) {
                const container = document.getElementById('all-projects');
                if (projects.length === 0) {
                    container.innerHTML = '<p style="padding: 2rem; text-align: center; color: #6b7280;">No projects found</p>';
                    return;
                }
                
                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Project</th>
                                <th>Owner</th>
                                <th>Status</th>
                                <th>Developer</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${projects.map(project => `
                                <tr>
                                    <td>
                                        <div>
                                            <strong>${project.title}</strong>
                                            <br>
                                            <small style="color: #6b7280;">${project.category}</small>
                                        </div>
                                    </td>
                                    <td>${project.owner.name}</td>
                                    <td><span class="status status-${project.status}">${project.status}</span></td>
                                    <td>${project.assignedDeveloper ? project.assignedDeveloper.name : 'Unassigned'}</td>
                                    <td>${new Date(project.createdAt).toLocaleDateString()}</td>
                                    <td>
                                        ${!project.assignedDeveloper ? 
                                            `<button class="assign-btn" onclick="AdminApp.showAssignModal('${project._id}')">Assign</button>` :
                                            '<span style="color: #6b7280;">Assigned</span>'
                                        }
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            },
            
            async loadDevelopers() {
                try {
                    const response = await fetch('/api/admin/developers', {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });
                    
                    const data = await response.json();
                    this.renderDevelopers(data.data.developers);
                } catch (error) {
                    console.error('Error loading developers:', error);
                }
            },
            
            renderDevelopers(developers) {
                const container = document.getElementById('developers-list');
                if (developers.length === 0) {
                    container.innerHTML = '<p style="padding: 2rem; text-align: center; color: #6b7280;">No developers found</p>';
                    return;
                }
                
                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Active Projects</th>
                                <th>Joined</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${developers.map(dev => `
                                <tr>
                                    <td>
                                        <div>
                                            <strong>${dev.name}</strong>
                                        </div>
                                    </td>
                                    <td>${dev.email}</td>
                                    <td>${dev.activeProjects}</td>
                                    <td>${new Date(dev.createdAt).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            },
            
            showAssignModal(projectId) {
                // This would open a modal to assign developers
                alert(`Assign developer to project ${projectId}`);
            }
        };
        
        // Initialize admin dashboard
        document.addEventListener('DOMContentLoaded', () => {
            AdminApp.init();
        });
    </script>
</body>
</html>
